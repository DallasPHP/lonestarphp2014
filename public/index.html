<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">

    <title></title>

    <link rel="stylesheet" href="css/style.min.css">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,600,700|Open+Sans+Condensed:700,300|Sanchez' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <nav class="nav-main">
        <ul class="nav nav--block">
            <li><a href="#">Home</a></li>
            <li><a href="#">Speakers</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Sponsors</a></li>
            <li><a href="#">Venue</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" class="active">Register Now</a></li>
        </ul>
    </nav>
    <header class="l-header">
        <img src="images/lonestarphp-logo.png">
        <h1 class="h-header">Join us <span class="h-header-highlight">April 25th - 26th, 2014</span> for this two day event and hear the best speakers the <span class="h-header-highlight">PHP Community</span> has to offer.</h1>
        <a href="http://cfp.lonestarphp.com" class="btn btn-primary btn-large"><i class="fa fa-file-text-o"></i> Call For Papers Now Open</a>
    </header>
    <section class="l-cta">
        Hello World
    </section>
    <section class="l-description">
        CONF DESCRIPTION
    </section>
    <section class="l-speakers">
        SPEAKERS
    </section>
    <section class="l-map" id="map"></section>
    <section class="l-sponsors">
        SPONSORS
    </section>
    <footer class="l-footer">
        FOOTER
    </footer>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        var map;
        function initialize() {
            var latLng = new google.maps.LatLng(32.961772, -96.828379);

            var mapOptions = {
                zoom: 15,
                center: latLng,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                panControl: true,
                zoomControl: false,
                mapTypeControl: true,
                scaleControl: true,
                streetViewControl: false,
                overviewMapControl: false,
                disableDoubleClickZoom: false,
                scrollwheel: false,
                draggable: true
            };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);

            var marker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: "Addison Convention Center",



                animation: google.maps.Animation.DROP
            });

            google.maps.event.addListener(marker, 'click', function() {
                window.location = "//maps.google.com/maps/place?q=Addison+Convention+Center&hl=en&cid=9345533306197042565";
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>
</html>
